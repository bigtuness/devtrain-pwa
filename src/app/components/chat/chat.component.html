<md-card>
  <div class="chat-container" *ngFor="let message of messages | async">
    <span>{{message.timestamp | date: 'HH:mm'}}</span>
    <span>{{message.name}}</span>
    <p>{{message.text}}</p>
  </div>
  <div class="input-container">
    <md-input-container>
      <input mdInput placeholder="Type message here..." [(ngModel)]="text" (keyup.enter)="send()">
    </md-input-container>
    <button md-raised-button (click)="send()">
      <md-icon md-list-icon>send</md-icon>
    </button>
  </div>
</md-card>
